---
include:
    - project: 'tymonx/gitlab-ci'
      ref: v0.73.0
      file: '/templates/generic.yml'

yaml-lint:
    extends: .yaml-lint

markdown-lint:
    extends: .markdown-lint

go-build:
    extends: .go-build

go-lint:
    extends: .go-lint

go-test:
    extends: .go-test
    variables:
        FORCE_ESCAPE_SEQUENCES: "enable"
    after_script:
        - bash <(wget -qO- https://coverage.codacy.com/get.sh) report

pages:
    extends: .go-doc
    dependencies:
        - go-test
...
